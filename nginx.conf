server {
    listen 80;
    server_name ${DOMAIN} www.${DOMAIN};

    location /.well-known/acme-challenge {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ${DOMAIN} www.${DOMAIN};

    ssl_certificate ${CERTBOT_DIR}/conf/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key ${CERTBOT_DIR}/conf/live/${DOMAIN}/privkey.pem;
    ssl_trusted_certificate ${CERTBOT_DIR}/conf/live/${DOMAIN}/chain.pem;

    location / {
        proxy_pass http://${APP_HOST}:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_send_timeout 600;
        client_max_body_size 100m;
    }
}